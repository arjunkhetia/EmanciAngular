<div class="container" [ngClass]="{'sign-up-mode': !login}">
    <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login" class="btn solid" />
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="/" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="/" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="/" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="/" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            <form class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-at"></i>
                    <input type="email" name="email" id="email" placeholder="email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" id="password" placeholder="Password" />

                </div>
                <div class="input-field">
                    <i class="fas fa-key"></i>
                    <input type="password" name="con_password" id="con_password" placeholder="Confirm Password" />

                </div>
                <button type="submit" class="btn">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>EmanciTech</h3>
                <p>
                    Get's best offers and brands on your doorsteps
                    <br />
                    Don't have account? SignUp
                </p>
                <button class="btn transparent" id="sign-up-btn" (click)="toggleLogin()">
                    Sign up
                </button>
            </div>
            <img src="assets/images/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>EmanciTech</h3>
                <p>
                    Get's best offers and brands on your doorsteps
                    <br />
                    Don't have account? SignUp
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="toggleLogin()">
                    Sign in
                </button>
            </div>
            <img src="assets/images/reg.svg" class="image" alt="" />
        </div>
    </div>
</div>
